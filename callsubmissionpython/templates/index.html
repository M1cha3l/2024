<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Call Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Upload Call Details</h1>
        {% if message %}
            <div class="alert alert-success">{{ message }}</div>
        {% elif error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form action="http://localhost:5000/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>SFI Number:</label>
                <input type="text" class="form-control" name="sfi_no" required>
            </div>
            <div class="form-group">
                <label>Program:</label>
                <input type="text" class="form-control" name="program" required>
            </div>
            <div class="form-group">
                <label>Session:</label>
                <input type="text" class="form-control" name="session" required>
            </div>
            <div class="form-group">
                <label>Coach First Name:</label>
                <input type="text" class="form-control" name="first_name" required>
            </div>
            <div class="form-group">
                <label>Coach Last Name:</label>
                <input type="text" class="form-control" name="last_name" required>
            </div>
            <div class="form-group">
                <label>Date (DDMMMYY):</label>
                <input type="text" class="form-control" name="date" required>
            </div>
            <div class="form-group">
                <label>File:</label>
                <input type="file" class="form-control-file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
